<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
  .important {
    font-weight: bold;
  }
    </style>
</head>
<body>
  <div id="app" class="container">
    <div class="row mt-5">
      <div class="col-xl-6 col-lg-6 col-md-9 col-sm-11 col-xs-11 m-auto">
        <div v-if="showAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{ alertMessage }}</strong>
          <button type="button" @click="closeAlert" class="btn-close" aria-label="Close"></button>
        </div>
        <h1 class="text-center">To Do List</h1>
        <form @submit.prevent="handleSubmit">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" v-model="title">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" v-model="description"></textarea>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="important" v-model="important">
            <label class="form-check-label" for="important">Important</label>
          </div>
          <button type="submit" class="btn btn-primary">{{ editMode ? 'Update' : 'Submit' }}</button>
        </form>
      </div>
    </div>
    <table class="table table-sm mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(task, index) in tasks" :key="index" :class="{'important': task.important}">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td class="btn-group">
            <button class="btn btn-sm btn-primary" @click="editTask(index)">Edit</button>
            <button class="btn btn-sm btn-danger" @click="deleteTask(index)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./script.js"></script>
</body>
</html>
